<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Remote Tab -->
  <ion-tab title="遥控" icon-off="ion-ios-bolt-outline" icon-on="ion-ios-bolt" href="#/tab/remote">
    <ion-nav-view name="tab-remote"></ion-nav-view>
  </ion-tab>

  <!-- Monitor Tab -->
  <ion-tab title="监控" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/monitor">
    <ion-nav-view name="tab-monitor"></ion-nav-view>
  </ion-tab>

  <!-- Download Tab -->
  <ion-tab title="下载" icon-off="ion-ios-cloud-download-outline" icon-on="ion-ios-cloud-download" href="#/tab/download">
    <ion-nav-view name="tab-download"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
