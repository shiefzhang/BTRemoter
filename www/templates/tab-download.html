<ion-view view-title="下载" hide-nav-bar="true">
  <ion-side-menus>
    <!-- 中心内容 -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon" ng-click="toggleLeftMenu()">
          <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">{{ activeType.type_name }}</h1>
        <!-- 下载按钮 -->
        <button class="button button-positive" ng-click="downloadDetail()"> 下载</button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-checkbox ng-repeat="device in devices track by $index"
                        ng-model="device.checked"
                        ng-checked="device.checked">
            <!--
          <ion-item class="item item-text-wrap"
                    ng-repeat="device in devices">
                    -->
            <div class="row">
              <div class="col col-30">{{ device.device_name }}</div>
              <div class="col col-50">{{ device.vendor }}</div>
              <div class="col col-20">{{ device.version }}</div>
            </div>
          </ion-checkbox>
        </ion-list>

        <div class="item">
          <pre ng-bind="test | json"></pre>
        </div>

      </ion-content>
    </ion-side-menu-content>

    <!-- 左边栏 -->
    <ion-side-menu id="left-menu" side="left" width="200">
      <ion-header-bar class="bar-dark">
        <h1 class="title">设备类型</h1>
      </ion-header-bar>
      <ion-content scroll="true">
        <ion-list>
          <ion-item class="item item-icon-right"
                    ng-repeat="device_type in device_types track by $index"
                    ng-click="selectType(device_type)"
                    ng-class="{active: activeTypeId == device_type.type_id}">
            <div class="row">
              <div class="col col-30">{{ device_type.type_id }}</div>
              <div class="col col-60">{{ device_type.type_name }}</div>
            </div>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
